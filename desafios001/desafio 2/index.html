<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>tags em HTML</title>

<body>
 <h1>tags em HTML</h1>
  <p>em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tagd deverá utilizar em cada caso</p>
  <ul>
   <li><abbr title="use a tag  &lt;p&gt;</p>">parágrafos</abbr></li>
   <li><abbr title="use a tag &lt;h1&gt;</h1>">títulos</abbr></li>
   <li><abbr title="use a tag &lt;br&gt;</br>">quebras de linhas</abbr></li>
   <li><abbr title="use a tag &lt;mark&gt;</mark>">marca texto</abbr></li>
   <li><abbr title="use a tag&lt;ins&gt;</ins>">texto inserido</abbr></li>
   <li><abbr title="use a tag &lt;del&gt;</del>">texto excluido</abbr></li>
   <li><abbr title="use a tag &lt;img&gt;</img&lt;">tags de imagens</abbr></li>

  </ul>
</body>
