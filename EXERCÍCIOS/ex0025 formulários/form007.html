<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado:</label>
            <select name="estado" id="iest">

                   <option value="" selected>---escolha---</option>
                   <optgroup label="Região sul">
                       <option value="PR">Paraná</option>
                       <option value="SC">Santa catarina</option>
                       <option value="RS">Rio grande do sul</option>
                   </optgroup>
                   <optgroup label=" Região sudeste">
                       <option value="SP">São paulo</option>
                       <option value="RJ">Rio de janeiro</option>
                       <option value="MG">Minas gerais</option>
                    </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão:</label>
            <input type="text" name="profissão" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="dev">Desenvolvedor</option>
                <option value="mus">Músico</option>
                <option value="tec">Ténico</option>
                <option value="con">Construtor</option>
                <option value="Adv">Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="deixe sua mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p> 
    </form>

</body>
</html>
