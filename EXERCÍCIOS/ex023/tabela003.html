<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 003</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        
    }
    table{
        border-collapse: collapse;
        width: 500px;

    }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h1>mesclando tabelas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td> <!-- ROWSPAN="3" É VERTICAL-->
            <td>B</td>
            <td>C</td>
        </tr>       
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="3">M</td> <!-- COLSPAN="3" É HORIZONTAL-->
        </tr>
    </table>
</body>
</html>
