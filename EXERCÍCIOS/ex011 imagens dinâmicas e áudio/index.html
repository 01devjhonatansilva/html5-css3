<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body>
 <h1>imagem dinâmica</h1>
  <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu computador</p>
   <picture>
     <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
     <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>

   <h1>reproduzindo audios</h1> 

   <audio preload="metadata" controls loop>
    <source src="midia/I Had a Feeling - TrackTribe.mp3" type="audio/mpg">
    <source src="midia/I Had a Feeling - ogg.ogg" type="audio/ogg">
    <source src="midia/I Had a Feeling - wav.wav" type="audio/wav">
     <p>caso seu áudio não funcione seu avegador não suporta ele para baixar <a href="midia/I Had a Feeling - TrackTribe.mp3">clique aqui</a></p>
   </audio>
 
   

     
   
    
</body>
</html>
